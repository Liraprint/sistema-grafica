<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu da Gr√°fica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: white;
        }
        .btn {
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #218838;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #c82333;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .user-info {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .logout-link {
            color: #dc3545;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <strong>üë§ Logado como: {{ session['usuario'] }}</strong> | 
            <strong>N√≠vel: {{ session['nivel'].upper() }}</strong>
            <br>
            <a href="/logout" class="logout-link">Sair</a>
        </div>

        <h1 class="text-center mb-4"><i class="fas fa-file-alt"></i> Menu da Gr√°fica</h1>

        <div class="d-flex flex-column align-items-center gap-3">
            <a href="/cadastrar_cliente" class="btn btn-success w-100 d-flex align-items-center justify-content-center">
                <i class="fas fa-plus me-2"></i> Cadastrar Nova Empresa
            </a>
            <a href="/clientes" class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                <i class="fas fa-list me-2"></i> Listar Empresas
            </a>
            {% if session['nivel'] == 'administrador' %}
            <a href="/gerenciar_usuarios" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                <i class="fas fa-users me-2"></i> Gerenciar Usu√°rios
            </a>
            {% endif %}
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
