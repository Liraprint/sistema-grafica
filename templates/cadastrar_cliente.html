<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Cliente - Gráfica</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; }
        .box { background: white; width: 600px; margin: 0 auto; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .flash { color: red; }
    </style>
</head>
<body>
    <div class="box">
        <h2>📝 Cadastrar Empresa</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for message in messages %}{{ message }}<br>{% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <p><label>Nome da Empresa *</label><br>
               <input type="text" name="nome_empresa" placeholder="Ex: Gráfica Rápida LTDA" required></p>
            
            <p><label>Nome do Responsável</label><br>
               <input type="text" name="nome_responsavel" placeholder="Ex: Ana Souza"></p>
            
            <p><label>CNPJ</label><br>
               <input type="text" name="cnpj" placeholder="Ex: 12.345.678/0001-90"></p>
            
            <p><label>Telefone</label><br>
               <input type="text" name="telefone" placeholder="Ex: (11) 3333-4444"></p>
            
            <p><label>WhatsApp</label><br>
               <input type="text" name="whatsapp" placeholder="Ex: (11) 99999-1234"></p>
            
            <p><label>E-mail</label><br>
               <input type="text" name="email" placeholder="Ex: contato@grafica.com.br"></p>
            
            <p><label>Endereço</label><br>
               <textarea name="endereco" placeholder="Ex: Rua das Flores, 123, Centro, São Paulo - SP, 01000-000"></textarea></p>
            
            <p><label>Observações</label><br>
               <textarea name="observacoes" placeholder="Ex: Prefere receber por e-mail, paga em PIX"></textarea></p>
            
            <p><button type="submit">💾 Salvar Empresa</button></p>
        </form>
        <p><a href="/clientes">Voltar</a></p>
    </div>
</body>
</html>
