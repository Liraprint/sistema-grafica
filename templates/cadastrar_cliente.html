<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Empresa</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px;">
        <h1><i class="fas fa-file-alt"></i> Cadastrar Empresa</h1>

        <form method="post">
            <div class="form-group">
                <label for="nome_empresa">Nome da Empresa *</label>
                <input type="text" name="nome_empresa" id="nome_empresa" required placeholder="Ex: Gráfica Rápida LTDA">
            </div>

            <div class="form-group">
                <label for="nome_responsavel">Nome do Responsável</label>
                <input type="text" name="nome_responsavel" id="nome_responsavel" placeholder="Ex: Ana Souza">
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" name="cnpj" id="cnpj" placeholder="Ex: 12.345.678/0001-90">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" placeholder="Ex: (11) 3333-4444">
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp</label>
                <input type="text" name="whatsapp" id="whatsapp" placeholder="Ex: (11) 99999-1234">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Ex: contato@empresa.com">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" placeholder="Ex: Rua das Flores, 123">
            </div>

            <div class="form-group">
                <label for="observacoes">Observações</label>
                <input type="text" name="observacoes" id="observacoes" placeholder="Ex: Cliente VIP">
            </div>

            <button type="submit">Salvar Empresa</button>
        </form>
    </div>
</body>
</html>
