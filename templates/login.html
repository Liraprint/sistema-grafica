<!DOCTYPE html>
<html>
<head>
    <title>Login - Gr√°fica</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; text-align: center; padding: 50px; }
        .box { background: white; width: 300px; margin: 0 auto; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .flash { color: red; }
        .logo { margin-bottom: 20px; }
        .logo img { width: 200px; }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo da Gr√°fica">
        </div>
        <h2>üîê Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for message in messages %}{{ message }}<br>{% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Usu√°rio" required><br>
            <input type="password" name="password" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
